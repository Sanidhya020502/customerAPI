<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>	Home Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex justify-content-between my-5">
    <span class="fs-3">Customer List</span>
    <button class="btn btn-primary">
        <a href="http://localhost:8080/add/page" class="link-light link-underline link-underline-opacity-0">
            Add Customer
        </a>
    </button>
</div>
<table class="table container">
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Street </th>
        <th> Address </th>
        <th> City </th>
        <th> State </th>
        <th> Email </th>
        <th> Phone </th>
        <th> Update </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${customerList.empty}">
            <td colspan="2"> No Customers Available </td>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td><span th:text="${customer.first_name}"> first_name </span></td>
            <td><span th:text="${customer.last_name}"> last_name </span></td>
            <td><span th:text="${customer.street}"> street </span></td>
            <td><span th:text="${customer.address}"> address </span></td>
            <td><span th:text="${customer.city}"> city </span></td>
            <td><span th:text="${customer.state}"> state </span></td>
            <td><span th:text="${customer.email}"> email </span></td>
            <td><span th:text="${customer.phone}"> phone </span></td>
            <td>
                 
                    <a th:href="@{'/update/'+${customer.id}}"  class="btn btn-sm btn-primary"> Edit</a>
                   
                
            </td>
            <td>
                <a th:href="@{'/delete/'+${customer.id}}"  class="btn btn-sm btn-danger"> Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
