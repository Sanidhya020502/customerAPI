<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-5">
    <h3 class="my-3">Update Customer Page</h3>

    <form action="#" th:action="@{/update/page}" th:object="${customer}" method="post">
    <input type = "hidden" th:value ="${customer.id}" name = "id" >
        <div class="mb-3">
            <input type="text" th:value="${customer.first_name}" class="form-control" id="first_name" name="first_name" placeholder="First Name">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.last_name}"class="form-control" id="last_name" name="last_name" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.street}" class="form-control" id="street" name="street" placeholder="Street">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.address}" class="form-control" id="address" name="address" placeholder="Address">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.city}" class="form-control" id="city" name="city" placeholder="City">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.state}" class="form-control" id="state" name="state" placeholder="State">
        </div>
        <div class="mb-3">
            <input type="text" th:value="${customer.email}" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="text"  th:value="${customer.phone}" class="form-control" id="phone" name="phone" placeholder="Phone">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
